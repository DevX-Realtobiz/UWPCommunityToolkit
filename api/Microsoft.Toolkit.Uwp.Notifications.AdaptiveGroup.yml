  summary: "\nThe only valid children of groups are <xref href=\"Microsoft.Toolkit.Uwp.Notifications.AdaptiveSubgroup\" data-throw-if-not-resolved=\"false\"></xref>. Each subgroup is displayed as a separate vertical column. Note that you must include at least one subgroup in your group, otherwise an <xref href=\"System.InvalidOperationException\" data-throw-if-not-resolved=\"false\"></xref> will be thrown when you try to retrieve the XML for the notification.\n"
