  assemblies:
  - Microsoft.Toolkit.Uwp.UI.Animations
  namespace: Microsoft.Toolkit.Uwp.UI.Animations.Behaviors
  summary: "\nBase class for behaviors that solves 2 problems:\n1. Prevent duplicate initialization that can happen (prevent multiple OnAttached calls);\n2. Whenever <xref href=\"Microsoft.Toolkit.Uwp.UI.Animations.Behaviors.BehaviorBase%601.Initialize\" data-throw-if-not-resolved=\"false\"></xref> initially fails, this method will subscribe to <xref href=\"Windows.UI.Xaml.FrameworkElement.SizeChanged\" data-throw-if-not-resolved=\"false\"></xref> to allow lazy initialization.\n"
  remarks: "\nFor more info, see https://github.com/Microsoft/UWPCommunityToolkit/issues/1008.\n"
  example: []
  syntax:
    content: 'public abstract class BehaviorBase<T> : Behavior<T>, IDependencyObject, IDependencyObject2, IBehavior where T : UIElement'
