  summary: "\nTranslates a text string into the specified language.\n"
  remarks: >
    <p>This method perform a non-blocking request for text translation.</p>

    <p>For more information, go to https://docs.microsofttranslator.com/text-translate.html#!/default/get_Translate.

    </p>
  example: []
  syntax:
    content: Task<string> TranslateAsync(string text, string from, string to)
    parameters:
    - id: text
      type: System.String
      description: A string representing the text to translate.
    - id: from
      type: System.String
      description: A string representing the language code of the original text. The code must be present in the list of codes returned from the <xref href="Microsoft.Toolkit.Uwp.Services.MicrosoftTranslator.ITranslatorService.GetLanguagesAsync" data-throw-if-not-resolved="false"></xref> method. If the parameter is set to <strong>null</strong>, the language specified in the <xref href="Microsoft.Toolkit.Uwp.Services.MicrosoftTranslator.ITranslatorService.Language" data-throw-if-not-resolved="false"></xref> property will be used.
    - id: to
      type: System.String
      description: A string representing the language code to translate the text into. The code must be present in the list of codes returned from the <xref href="Microsoft.Toolkit.Uwp.Services.MicrosoftTranslator.ITranslatorService.GetLanguagesAsync" data-throw-if-not-resolved="false"></xref> method. If the parameter is set to <strong>null</strong>, the language specified in the <xref href="Microsoft.Toolkit.Uwp.Services.MicrosoftTranslator.ITranslatorService.Language" data-throw-if-not-resolved="false"></xref> property will be used.
    return:
      type: System.Threading.Tasks.Task{System.String}
      description: A string representing the translated text.
