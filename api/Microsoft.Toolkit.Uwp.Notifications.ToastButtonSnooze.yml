  assemblies:
  - Microsoft.Toolkit.Uwp.Notifications
  namespace: Microsoft.Toolkit.Uwp.Notifications
  summary: "\nOptionally specify the ID of an existing <xref href=\"Microsoft.Toolkit.Uwp.Notifications.ToastSelectionBox\" data-throw-if-not-resolved=\"false\"></xref> in order to allow the user to pick a custom snooze time. The ID&apos;s of the <xref href=\"Microsoft.Toolkit.Uwp.Notifications.ToastSelectionBoxItem\" data-throw-if-not-resolved=\"false\"></xref>s inside the selection box must represent the snooze interval in minutes. For example, if the user selects an item that has an ID of &quot;120&quot;, then the notification will be snoozed for 2 hours. When the user clicks this button, if you specified a SelectionBoxId, the system will parse the ID of the selected item and snooze by that amount of minutes. If you didn&apos;t specify a SelectionBoxId, the system will snooze by the default system snooze time.\n"
  example: []
